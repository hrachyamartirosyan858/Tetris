<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="utilities.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="score">score: 0 pts</div>
    <div class="tetris-field"></div>

    <div class="buttons">
        <div class="next">Next</div>
        <div class="future-blocks-field"></div>
        <input type="button" class="start-button" value="START">
        <input type="button" class="pause-button hidden" value="PAUSE">
    </div>
    <div>
        <div class="game-over hidden">GAME OVER</div>
        <div class="game-paused hidden">Game paused</div>
    </div>
    <div class="main-keyboard">
        <input type="button" class="rotate-button" value="ROTATE">
        <input type="button" class="left-button" value="LEFT">
        <input type="button" class="down-button" value="DOWN">
        <input type="button" class="right-button" value="RIGHT">
    </div>
    <script src="index.js"></script>
</body>
